<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Examples</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Ydant Examples</h1>
        <p class="text-gray-600">Generator-based DOM rendering DSL</p>
      </header>

      <div id="grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

      <footer class="text-center mt-12 text-gray-500 text-sm">
        <p>Ydant - You Don't Actually Need This</p>
      </footer>
    </div>

    <script type="module">
      const modules = import.meta.glob('./showcase*/package.json', { eager: true });

      const tagColors = {
        reactive: ['bg-blue-100', 'text-blue-700'],
        router: ['bg-orange-100', 'text-orange-700'],
        context: ['bg-amber-100', 'text-amber-700'],
        async: ['bg-red-100', 'text-red-700'],
        transition: ['bg-pink-100', 'text-pink-700'],
        canvas: ['bg-emerald-100', 'text-emerald-700'],
        portal: ['bg-violet-100', 'text-violet-700'],
        ssr: ['bg-cyan-100', 'text-cyan-700'],
      };

      const showcases = Object.entries(modules)
        .map(([path, mod]) => {
          const num = Number(path.match(/showcase(\d+)/)[1]);
          const pkg = mod.default;
          const deps = Object.keys(pkg.dependencies ?? {})
            .filter((d) => d.startsWith('@ydant/') && d !== '@ydant/core' && d !== '@ydant/base')
            .map((d) => d.replace('@ydant/', ''));
          return { num, description: pkg.description ?? '', deps };
        })
        .sort((a, b) => a.num - b.num);

      const grid = document.getElementById('grid');

      for (const { num, description, deps } of showcases) {
        const tags = deps
          .map((dep) => {
            const [bg, text] = tagColors[dep] ?? ['bg-gray-100', 'text-gray-700'];
            return `<span class="px-2 py-1 ${bg} ${text} text-xs rounded">${dep}</span>`;
          })
          .join('');

        grid.insertAdjacentHTML(
          'beforeend',
          `<a href="./showcase${num}/" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Showcase ${num}</h2>
            <p class="text-gray-600 text-sm mb-4">${description}</p>
            ${tags ? `<div class="flex flex-wrap gap-2">${tags}</div>` : ''}
          </a>`,
        );
      }
    </script>
  </body>
</html>
