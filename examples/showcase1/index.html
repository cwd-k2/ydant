<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      #app {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        margin-bottom: 16px;
      }
      #string-output-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
        background: #0f172a;
        border: 1px solid #334155;
        color: #e2e8f0;
        border-radius: 8px;
      }
      .counter-btn {
        background: #334155;
        color: #e2e8f0;
        font-weight: bold;
        padding: 6px 14px;
        border: 1px solid #475569;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.15s;
      }
      .counter-btn:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
