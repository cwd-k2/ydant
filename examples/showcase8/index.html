<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showcase 8 - Notification Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      /* Enter: slide in from right + fade in */
      .notif-enter {
        transition: all 300ms ease-out;
      }
      .notif-enter-from {
        opacity: 0;
        transform: translateX(100px);
      }
      .notif-enter-to {
        opacity: 1;
        transform: translateX(0);
      }

      /* Leave: fade out + shrink */
      .notif-leave {
        transition: all 300ms ease-in;
      }
      .notif-leave-from {
        opacity: 1;
        transform: scale(1);
      }
      .notif-leave-to {
        opacity: 0;
        transform: scale(0.8);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="app"></div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
