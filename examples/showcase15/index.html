<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 15 â€” Multi-Target Dashboard</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        min-height: 100vh;
      }
      h1 { font-size: 1.5rem; margin-bottom: 4px; }
      .subtitle { color: #94a3b8; font-size: 13px; margin-bottom: 16px; }
      .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .panel {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
      }
      .panel-title {
        font-size: 13px;
        font-weight: 600;
        color: #94a3b8;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .badge {
        font-size: 10px;
        padding: 1px 6px;
        border-radius: 4px;
        font-weight: 500;
      }
      .badge-dom { background: #1d4ed8; color: #bfdbfe; }
      .badge-canvas { background: #047857; color: #a7f3d0; }
      .badge-ssr { background: #7c3aed; color: #ddd6fe; }
      canvas {
        border: 1px solid #334155;
        border-radius: 4px;
        background: #0f172a;
        width: 100%;
        height: 240px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }
      button {
        padding: 5px 12px;
        border: 1px solid #475569;
        border-radius: 5px;
        background: #334155;
        color: #e2e8f0;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.15s;
      }
      button:hover { background: #475569; }
      .data-list {
        list-style: none;
        font-size: 13px;
        line-height: 1.6;
      }
      .data-list li { display: flex; justify-content: space-between; }
      .data-list .label { color: #94a3b8; }
      .data-list .value { color: #7dd3fc; font-family: monospace; }
      pre.html-preview {
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 4px;
        padding: 8px;
        font-size: 11px;
        color: #a5b4fc;
        overflow: auto;
        max-height: 200px;
        white-space: pre-wrap;
        word-break: break-all;
        flex: 1;
        line-height: 1.5;
      }
      .status {
        margin-top: 12px;
        font-family: monospace;
        font-size: 12px;
        color: #64748b;
        text-align: center;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      @media (max-width: 900px) {
        .dashboard { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
