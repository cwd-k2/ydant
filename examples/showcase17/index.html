<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 17 â€” Master-Detail Messaging</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        min-height: 100vh;
      }
      h1 { font-size: 1.5rem; margin-bottom: 4px; }
      .subtitle { color: #94a3b8; font-size: 13px; margin-bottom: 16px; }
      .layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        grid-template-rows: auto 160px;
        gap: 12px;
        max-width: 900px;
        margin: 0 auto;
      }
      .panel {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 12px;
      }
      .panel-title {
        font-size: 13px;
        font-weight: 600;
        color: #94a3b8;
        margin-bottom: 8px;
      }
      .color-list {
        list-style: none;
      }
      .color-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.15s;
      }
      .color-item:hover { background: #334155; }
      .color-item.active { background: #334155; outline: 1px solid #7dd3fc; }
      .color-swatch {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid #475569;
      }
      .color-name { flex: 1; }
      .color-hex { font-family: monospace; font-size: 11px; color: #64748b; }
      .filter-input {
        width: 100%;
        padding: 5px 8px;
        border: 1px solid #475569;
        border-radius: 4px;
        background: #0f172a;
        color: #e2e8f0;
        font-size: 13px;
        margin-bottom: 8px;
        outline: none;
      }
      .filter-input:focus { border-color: #7dd3fc; }
      canvas {
        border: 1px solid #334155;
        border-radius: 4px;
        background: #0f172a;
        width: 100%;
        height: 100%;
      }
      .msg-log {
        grid-column: 1 / -1;
        max-height: 160px;
        overflow-y: auto;
      }
      .msg-entry {
        display: flex;
        gap: 8px;
        padding: 2px 8px;
        font-size: 11px;
        font-family: monospace;
        border-bottom: 1px solid #1e293b;
      }
      .msg-dir { min-width: 80px; }
      .msg-dir-dom { color: #3b82f6; }
      .msg-dir-canvas { color: #10b981; }
      .msg-type { color: #f59e0b; min-width: 120px; }
      .msg-payload { color: #94a3b8; }
      .stats {
        font-family: monospace;
        font-size: 12px;
        color: #64748b;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
