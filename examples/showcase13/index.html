<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 13 — SSR + Hydration</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      h1 { font-size: 1.5rem; margin-bottom: 16px; }
      .phase {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 12px;
      }
      .phase h2 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 1.1em;
      }
      .phase p {
        margin-bottom: 8px;
        color: #94a3b8;
        font-size: 13px;
      }
      .badge {
        display: inline-block;
        padding: 1px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 500;
        margin-left: 8px;
        vertical-align: middle;
      }
      .badge-ssr {
        background: #1d4ed8;
        color: #bfdbfe;
      }
      .badge-hydrated {
        background: #059669;
        color: #a7f3d0;
      }
      #ssr-output {
        background: #0f172a;
        border: 1px solid #334155;
        color: #a5b4fc;
        padding: 12px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 11px;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 200px;
        overflow-y: auto;
        line-height: 1.5;
      }
      #app {
        border: 1px dashed #334155;
        border-radius: 8px;
        padding: 16px;
        min-height: 60px;
      }
      .btn {
        padding: 5px 12px;
        border: 1px solid #475569;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 8px;
        transition: background 0.15s;
      }
      .btn-primary {
        background: #334155;
        color: #e2e8f0;
      }
      .btn-primary:hover { background: #475569; }
      .btn-secondary {
        background: #1e293b;
        color: #94a3b8;
        border-color: #334155;
      }
      .btn-secondary:hover { background: #334155; }
      #log {
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 4px;
        padding: 12px;
        font-family: monospace;
        font-size: 11px;
        max-height: 150px;
        overflow-y: auto;
        color: #94a3b8;
      }
      #log div {
        padding: 2px 0;
        border-bottom: 1px solid #1e293b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SSR + Hydration Demo</h1>

      <div class="phase">
        <h2>Phase 1: Server-Side Rendering <span class="badge badge-ssr">SSR</span></h2>
        <p>renderToString() で生成された HTML:</p>
        <div id="ssr-output">(waiting...)</div>
      </div>

      <div class="phase">
        <h2>Phase 2: Injected HTML <span class="badge badge-ssr">Static</span></h2>
        <p>innerHTML に挿入された HTML（イベントなし）:</p>
        <div id="app"></div>
      </div>

      <div class="phase">
        <h2>Phase 3: Hydration <span class="badge badge-hydrated">Interactive</span></h2>
        <p id="hydration-status">hydrate() 待ち...</p>
        <div id="log"></div>
      </div>
    </div>
  </body>
</html>
