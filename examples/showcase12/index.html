      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;

        z-index: 100;

        cursor: pointer;
        transition: background 0.15s;

      .btn-primary {
        background: #334155;
        color: #e2e8f0;
      }
      .btn-primary:hover { background: #475569; }
