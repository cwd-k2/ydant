<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 7 - CSS Transitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
      }
      /* Transition classes */
      .fade-enter { transition: opacity 300ms ease; }
      .fade-enter-from { opacity: 0; }
      .fade-enter-to { opacity: 1; }
      .fade-leave { transition: opacity 300ms ease; }
      .fade-leave-from { opacity: 1; }
      .fade-leave-to { opacity: 0; }
      .slide-enter { transition: transform 300ms ease, opacity 300ms ease; }
      .slide-enter-from { transform: translateX(-20px); opacity: 0; }
      .slide-enter-to { transform: translateX(0); opacity: 1; }
      .slide-leave { transition: transform 300ms ease, opacity 300ms ease; }
      .slide-leave-from { transform: translateX(0); opacity: 1; }
      .slide-leave-to { transform: translateX(-20px); opacity: 0; }
      .scale-enter { transition: transform 200ms ease, opacity 200ms ease; }
      .scale-enter-from { transform: scale(0.9); opacity: 0; }
      .scale-enter-to { transform: scale(1); opacity: 1; }
      .scale-leave { transition: transform 200ms ease, opacity 200ms ease; }
      .scale-leave-from { transform: scale(1); opacity: 1; }
      .scale-leave-to { transform: scale(0.9); opacity: 0; }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
