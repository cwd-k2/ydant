<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 2 - ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
      }
      .todo-item {
        transition: background 0.15s;
      }
      .todo-item:hover {
        background: #334155;
      }
      .todo-completed {
        text-decoration: line-through;
        color: #64748b;
      }
      .btn-add {
        transition: background 0.15s;
      }
      .btn-delete {
        opacity: 0;
        transition: opacity 0.15s;
      }
      .todo-item:hover .btn-delete {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
