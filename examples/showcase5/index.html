<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ydant Showcase 5 - key() Sortable List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/index.ts"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        padding: 16px;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
      }
      .list-item {
        transition: background 0.15s;
      }
      .list-item:hover {
        background: #334155;
      }
      .drag-handle {
        cursor: grab;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
